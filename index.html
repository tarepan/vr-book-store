<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

    <a-scene>

      <a-box id="luna" height="1" width="0.8" depth="0.2" position="-1 1.8715910928461623 -3.34842448281644" rotation="0 -29.999999999999996 0" material="src:https://images-na.ssl-images-amazon.com/images/I/51uzxlN2S0L.jpg" geometry="">

      clickElement.addEventListener("click", function() {
        location.href = amazon_link;
      },false);

  </body>
</html>
